<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 3</title>
</head>
<body>

<script>

    function fetchUsers(){
        fetch('https://api.github.com/users').then(function(response){
            return response.json();
        }).then(function(json){
            console.log(json);
        });
    };

    fetchUsers();

    function printUsers(){

       return fetch('https://api.github.com/users').then(response => response.json() );
    };

    printUsers().then(function (json){

        console.log(json);

    });

</script>

</body>
</html>
